	<script>
	
		/**
		 * 打开本地的记事本 代码示例
		 * 
		 */
		function open_notepad()
		{
			var cp = require('child_process');
			var result = '';
			
			cp.exec("notepad.exe", function(error, stdout, stderr){
				console.log("error", error);  
	    		console.log("stdout", stdout);  
	    		console.log("stderr", stderr); 
			});
		}
	</script>
